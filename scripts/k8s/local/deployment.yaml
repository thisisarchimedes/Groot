apiVersion: apps/v1
kind: Deployment
metadata:
  name: groot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: groot-eth-nodes
  template:
    metadata:
      labels:
        app: groot-eth-nodes
    spec:
      hostNetwork: false
      containers:
      - name: eth-node-1
        image: docker.io/library/arch-production-node:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: demoapp-config
        env:
        - name: ALCHEMY_API_KEY
          valueFrom:
            secretKeyRef:
              name: alchemy-api-key
              key: ALCHEMY_API_KEY
        - name: HARDHAT_PORT
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: MAIN_LOCAL_NODE_PORT
        ports:
        - containerPort: 8545
      - name: eth-node-2
        image: docker.io/library/arch-production-node:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: demoapp-config
        env:
        - name: ALCHEMY_API_KEY
          valueFrom:
            secretKeyRef:
              name: alchemy-api-key
              key: ALCHEMY_API_KEY
        - name: HARDHAT_PORT
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: ALT_LOCAL_NODE_PORT
        ports:
        - containerPort: 18545
      - name: groot-container
        image: docker.io/library/groot-container:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: demoapp-config
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-access-key-id
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret-access-key
              key: AWS_SECRET_ACCESS_KEY
        - name: MAIN_LOCAL_NODE_URL
          value: "http://groot-service"
        - name: MAIN_LOCAL_NODE_PORT
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: MAIN_LOCAL_NODE_PORT
        - name: ALT_LOCAL_NODE_URL
          value: "http://groot-service"
        - name: ALT_LOCAL_NODE_PORT
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: ALT_LOCAL_NODE_PORT
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: ENVIRONMENT
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: demoapp-config
              key: AWS_REGION
      restartPolicy: Always